<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>CountdownTimer</h2>
    <input type="number" id="timerinput" placeholder="Enter time in seconds">
    <button onclick="startcountdown()">start countdown </button>

    <p id="timer"></p>

    <script>
        function startcountdown(){
            var time=parseInt(document.getElementById('timerinput').value);
            var countdownElement=document.getElementById('timer');

            var countdown =setInterval(function() {
                countdownElement.textContent=time+"seconds remaining";
                time--;
                if (time<0){
                    clearInterval(countdown);
                    countdownElement.textContent="time is over";
                }

            },1000);
        }
    </script>
    
</body>
</html>
