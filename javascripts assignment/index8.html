<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Simple calculator</h1>
   <input type="number"id='num1'placeholder ="Enter First number">
   <input type="number"id='num2'placeholder ="Enter second number">
    <div>
        <button onclick="calculate('+')">Add</button>
        <button onclick="calculate('-')">Sub</button>
        <button onclick="calculate('*')">MUL</button>
        <button onclick="calculate('/')">Div</button>
    </div>
    <h2 id="Answer"> </h2>
    <script>
        function calculate(operator)
          {          
            const num1=parseFloat(document.getElementById('num1').value);
            const num2=parseFloat(document.getElementById('num2').value);
            switch(operator){
                case'+':
                Answer=num1+num2;
                break;
                case'-':
                Answer=num1-num2;
                break;
                case'*':
                Answer=num1*num2;
                break;
                case'/':
                if(num2==0){Answer="not possible";}else{Answer=num1/num2;}
                break;
                default:
                 Answer="invalid operator";

            }
            
            document.getElementById('Answer').textContent="answer:"+Answer;
            
            }

        
    </script>
</body>
</html>
