<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Find largest number</h2>
    <input type="number" id="num1" placeholder="Enter firstnumber">
    <input type="number" id="num2" placeholder="Enter secondnumber">
    <input type="number" id="num3" placeholder="Enter thirdnumber">
    <button onclick="largest()">Find largest</button>
    <p id="result"></p>
    <script>
        function largest(){
            let number1=parseFloat(document.getElementById('num1').value);
            let number2=parseFloat(document.getElementById('num2').value);
            let number3=parseFloat(document.getElementById('num3').value);
            let number4=Math.max(number1,number2,number3)
            document.getElementById('result').innerHTML="largest:"+number4;
        }
    </script>
    
</body>
</html>
