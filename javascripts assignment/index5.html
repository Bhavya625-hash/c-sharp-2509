<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Celsius to Fahrenheit Converter</h2>


<input type="number" id="celsiusInput" placeholder="Enter temperature in Celsius">


<button onclick="convertToFahrenheit()">Convert</button>


<p id="result"></p>

<script>

function convertToFahrenheit() {
    
    var celsius = document.getElementById("celsiusInput").value;
    
    
    var fahrenheit = (celsius * 9/5) + 32;
    
   
    document.getElementById("result").innerHTML = celsius + "°C is equal to " + fahrenheit.toFixed(2) + "°F";
}
</script>
    
</body>
</html>
