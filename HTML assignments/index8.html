
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="html8.css">
</head>
<body>
    <div class="pricing-table">

        <!-- Basic Plan -->
        <div class="plan basic">
            <h2>Basic</h2>
            <p class="price">$10/month</p>
            <ul class="features">
                <li>5GB Storage</li>
                <li>Basic Support</li>
                <li>Single User</li>
            </ul>
            <a href="#" class="select-btn">Select Basic</a>
        </div>
    
        <!-- Standard Plan -->
        <div class="plan standard">
            <h2>Standard</h2>
            <p class="price">$20/month</p>
            <ul class="features">
                <li>50GB Storage</li>
                <li>Priority Support</li>
                <li>Up to 5 Users</li>
            </ul>
            <a href="#" class="select-btn">Select Standard</a>
        </div>
    
        <!-- Premium Plan -->
        <div class="plan premium">
            <h2>Premium</h2>
            <p class="price">$30/month</p>
            <ul class="features">
                <li>Unlimited Storage</li>
                <li>24/7 Support</li>
                <li>Unlimited Users</li>
            </ul>
            <a href="#" class="select-btn">Select Premium</a>
        </div>
    
    </div>
    
</body>
</html>
